AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app

  Sample SAM Template for sam-app

Parameters:
  EnvType:
    Description: Environment for this function
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - prod
    - test
    - NONE

Mappings:
  AmplifyProject:
    UserPoolId:
      dev: ap-southeast-1_1CQQvDhhM
      prod: ''
    UserPoolClientId:
      dev: 5fkitdjec8gal86vus1q9cp91q
      prod: ''
  
Globals:
  Api:
    Cors: "'*'"
    TracingEnabled: true
    Variables:
      ENV: !Ref EnvType
  Function:
    Timeout: 3
    Environment:
      Variables:
        REGION: !Ref AWS::Region
        ENV: !Ref EnvType
        COGNITO_USER_POOL_CLIENT_ID: !FindInMap [ AmplifyProject, UserPoolClientId, !Ref EnvType ]

Resources:
  PahinaRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref EnvType
      Auth:
        DefaultAuthorizer: PahinaCognitoAuthorizer
        Authorizers:
          PahinaCognitoAuthorizer:
            UserPoolArn: !Sub
              - arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${poolId} 
              - { poolId: !FindInMap [ AmplifyProject, UserPoolId, !Ref EnvType ] }
  SampleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: sample/lib
      Handler: sample/app.lambdaHandler
      Runtime: nodejs10.x
      Events:
        GetSample:
          Type: Api
          Properties:
            RestApiId: !Ref PahinaRestApi
            Path: /hello
            Method: get
        PostSample:
          Type: Api
          Properties:
            RestApiId: !Ref PahinaRestApi
            Path: /hello
            Method: post

Outputs:
  GetSampleApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub 
      - "https://${PahinaRestApi}.execute-api.${AWS::Region}.amazonaws.com/${env}/hello/"
      - { env: !Ref EnvType }
  SampleFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt SampleFunction.Arn
  SampleFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt SampleFunctionRole.Arn
