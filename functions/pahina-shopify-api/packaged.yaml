AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Parameters:
  EnvType:
    Description: Environment for this function
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - prod
    - test
    - NONE
Mappings:
  AmplifyProject:
    UserPoolId:
      dev: ap-southeast-1_1CQQvDhhM
      prod: ''
    UserPoolClientId:
      dev: 5fkitdjec8gal86vus1q9cp91q
      prod: ''
Globals:
  Api:
    Cors: '''*'''
    TracingEnabled: true
    Variables:
      ENV:
        Ref: EnvType
  Function:
    Timeout: 3
    Environment:
      Variables:
        REGION:
          Ref: AWS::Region
        ENV:
          Ref: EnvType
        COGNITO_USER_POOL_CLIENT_ID:
          Fn::FindInMap:
          - AmplifyProject
          - UserPoolClientId
          - Ref: EnvType
Resources:
  PahinaRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: EnvType
      Auth:
        DefaultAuthorizer: PahinaCognitoAuthorizer
        Authorizers:
          PahinaCognitoAuthorizer:
            UserPoolArn:
              Fn::Sub:
              - arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${poolId}
              - poolId:
                  Fn::FindInMap:
                  - AmplifyProject
                  - UserPoolId
                  - Ref: EnvType
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://pahina-shopify-api/72749b7cb6b9c1692724f27077c78bcd
      Handler: hello-world/app.lambdaHandler
      Runtime: nodejs10.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /hello
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub:
      - https://${PahinaRestApi}.execute-api.${AWS::Region}.amazonaws.com/${env}/hello/
      - env:
          Ref: EnvType
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
