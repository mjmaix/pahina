AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Parameters:
  EnvType:
    Description: Environment for this function
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - prod
    - test
    - NONE
Mappings:
  AmplifyProject:
    UserPoolId:
      dev: ap-southeast-1_1CQQvDhhM
      prod: ''
    UserPoolClientId:
      dev: 5fkitdjec8gal86vus1q9cp91q
      prod: ''
Globals:
  Api:
    Cors: '''*'''
    TracingEnabled: true
    Variables:
      ENV:
        Ref: EnvType
  Function:
    Timeout: 3
    Environment:
      Variables:
        REGION:
          Ref: AWS::Region
        ENV:
          Ref: EnvType
        COGNITO_USER_POOL_CLIENT_ID:
          Fn::FindInMap:
          - AmplifyProject
          - UserPoolClientId
          - Ref: EnvType
Resources:
  PahinaRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: EnvType
      Auth:
        DefaultAuthorizer: PahinaCognitoAuthorizer
        Authorizers:
          PahinaCognitoAuthorizer:
            UserPoolArn:
              Fn::Sub:
              - arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${poolId}
              - poolId:
                  Fn::FindInMap:
                  - AmplifyProject
                  - UserPoolId
                  - Ref: EnvType
  SampleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://pahina-shopify-api/59c25a6abae0cc242620952376607c11
      Handler: sample/app.lambdaHandler
      Runtime: nodejs10.x
      Events:
        GetSample:
          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /hello
            Method: get
        PostSample:
          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /hello
            Method: post
  ReadAddressFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://pahina-shopify-api/c4d150e6722936e00e532abeeddb2bed
      Handler: customer-address/app.read
      Runtime: nodejs10.x
      Events:
        ReadAddress:
          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /addresses
            Method: get
  DefaultAddressFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://pahina-shopify-api/c4d150e6722936e00e532abeeddb2bed
      Handler: customer-address/app.default
      Runtime: nodejs10.x
      Events:
        MakeDefault:
          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /addresses/default
            Method: put
  CreateAddressFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://pahina-shopify-api/c4d150e6722936e00e532abeeddb2bed
      Handler: customer-address/app.create
      Runtime: nodejs10.x
      Events:
        CreateAddress:
          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /addresses/create
            Method: post
  DeleteAddressFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://pahina-shopify-api/c4d150e6722936e00e532abeeddb2bed
      Handler: customer-address/app.delete
      Runtime: nodejs10.x
      Events:
        DeleteAddress:
          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /addresses/delete
            Method: delete
Outputs:
  SampleApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub:
      - https://${PahinaRestApi}.execute-api.${AWS::Region}.amazonaws.com/${env}/hello/
      - env:
          Ref: EnvType
  SampleFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SampleFunction
      - Arn
  SampleFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - SampleFunctionRole
      - Arn
  ReadAddressApi:
    Description: API Gateway endpoint URL for Prod stage for Read Address function
    Value:
      Fn::Sub:
      - https://${PahinaRestApi}.execute-api.${AWS::Region}.amazonaws.com/${env}/customers/
      - env:
          Ref: EnvType
  ReadAddressFunction:
    Description: Read Address Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ReadAddressFunction
      - Arn
  ReadAddressFunctionIamRole:
    Description: Implicit IAM Role created for Read Address function
    Value:
      Fn::GetAtt:
      - ReadAddressFunctionRole
      - Arn
  DefaultAddressApi:
    Description: API Gateway endpoint URL for Prod stage for Default Address function
    Value:
      Fn::Sub:
      - https://${PahinaRestApi}.execute-api.${AWS::Region}.amazonaws.com/${env}/customers/default
      - env:
          Ref: EnvType
  DefaultAddressFunction:
    Description: Default Address Lambda Function ARN
    Value:
      Fn::GetAtt:
      - DefaultAddressFunction
      - Arn
  DefaultAddressFunctionIamRole:
    Description: Implicit IAM Role created for Default Address function
    Value:
      Fn::GetAtt:
      - DefaultAddressFunction
      - Arn
  CreateAddressApi:
    Description: API Gateway endpoint URL for Prod stage for Create Address function
    Value:
      Fn::Sub:
      - https://${PahinaRestApi}.execute-api.${AWS::Region}.amazonaws.com/${env}/customers/create
      - env:
          Ref: EnvType
  CreateAddressFunction:
    Description: Create Address Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ReadAddressFunction
      - Arn
  CreateAddressFunctionIamRole:
    Description: Implicit IAM Role created for Create Address function
    Value:
      Fn::GetAtt:
      - CreateAddressFunctionRole
      - Arn
  DeleteAddressApi:
    Description: API Gateway endpoint URL for Prod stage for Delete Address function
    Value:
      Fn::Sub:
      - https://${PahinaRestApi}.execute-api.${AWS::Region}.amazonaws.com/${env}/customers/delete
      - env:
          Ref: EnvType
  DeleteAddressFunction:
    Description: Delete Address Lambda Function ARN
    Value:
      Fn::GetAtt:
      - DeleteAddressFunction
      - Arn
  DeleteAddressFunctionIamRole:
    Description: Implicit IAM Role created for Delete Address function
    Value:
      Fn::GetAtt:
      - DeleteAddressFunctionRole
      - Arn
