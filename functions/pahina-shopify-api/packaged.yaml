          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /addresses
            Method: get
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - ssm:DescribeParameters
          Resource: '*'
        - Sid: VisualEditor1
          Effect: Allow
          Action:
          - ssm:GetParameters
          - ssm:GetParameter
          Resource:
            Fn::Sub:
            - arn:aws:ssm:${AWS::Region}:*:parameter/${host}/${env}/*
            - host:
                Ref: ShopifyApiHost
              env:
                Ref: EnvType
        - Sid: VisualEditor2
          Effect: Allow
          Action:
          - ssm:GetParametersByPath
          Resource:
            Fn::Sub:
            - arn:aws:ssm:${AWS::Region}:*:parameter/${host}/${env}
            - host:
                Ref: ShopifyApiHost
              env:
                Ref: EnvType
        - Sid: VisualEditor3
