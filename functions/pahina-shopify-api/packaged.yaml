AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Parameters:
  EnvType:
    Description: Environment for this function
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - prod
    - test
    - NONE
  ShopifyApiHost:
    Description: Shopify hostname
    Type: String
    Default: freelitemjabadilla.myshopify.com
  ShopifyApiVersion:
    Description: Shopify API version
    Type: String
    Default: 2019-07
    AllowedValues:
    - 2019-07
Mappings:
  AmplifyProject:
    UserPoolId:
      dev: ap-southeast-1_1CQQvDhhM
      prod: ''
    UserPoolClientId:
      dev: 5fkitdjec8gal86vus1q9cp91q
      prod: ''
Globals:
  Api:
    Cors: '''*'''
    TracingEnabled: true
    Variables:
      ENV:
        Ref: EnvType
  Function:
    Tracing: Active
    Timeout: 30
    Runtime: nodejs10.x
    Environment:
      Variables:
        REGION:
          Ref: AWS::Region
        ENV:
          Ref: EnvType
        COGNITO_USER_POOL_CLIENT_ID:
          Fn::FindInMap:
          - AmplifyProject
          - UserPoolClientId
          - Ref: EnvType
        SHOPIFY_API_HOSTNAME:
          Ref: ShopifyApiHost
        SHOPIFY_API_VERSION:
          Ref: ShopifyApiVersion
Resources:
  PahinaRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: EnvType
      Auth:
        DefaultAuthorizer: PahinaCognitoAuthorizer
        Authorizers:
          PahinaCognitoAuthorizer:
            UserPoolArn:
              Fn::Sub:
              - arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${poolId}
              - poolId:
                  Fn::FindInMap:
                  - AmplifyProject
                  - UserPoolId
                  - Ref: EnvType
  SampleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://pahina-shopify-api/da32a0f487be8562660f5f484b791ee7
      Handler: sample/app.lambdaHandler
      Events:
        GetSample:
          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /hello
            Method: get
        PostSample:
          Type: Api
          Properties:
            RestApiId:
              Ref: PahinaRestApi
            Path: /hello
            Method: post
  ReadAddressFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://pahina-shopify-api/3577a330111c05e92adf20d3ab4fba46
      Handler: customer-address/app.read
