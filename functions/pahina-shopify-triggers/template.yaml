AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM Template for pahina-shop-triggers

Parameters: 
  EnvType:
    Description: 'Environment for this function'
    Type: String
    Default: dev
    AllowedValues: 
      - dev
      - prod
      - test 

  ShopifyGqlApiKey:
    Description: 'Shopify GraphQL API Key'
    Type: AWS::SSM::Parameter::Value<String>
    Default: 'shpy_freemjabadilla_gql_api_key' 

  ShopifyGqlApiPwd:
    Description: 'Shopify GraphQL password'
    Type: AWS::SSM::Parameter::Value<String>
    Default: 'shpy_freemjabadilla_gql_api_pwd' 

  ShopifyGqlApiHost:
    Description: 'Shopify GraphQL hostname'
    Type: String
    Default: 'freemjabadilla.myshopify.com' 

Mappings: 
  CaseTblStreamArn:
    ap-southeast-1: 
      dev: 'arn:aws:dynamodb:ap-southeast-1:991300696177:table/PahinaNote-kmn6vrmi4falhppz6x5fmm4dty-dev/stream/2019-06-29T12:24:26.303'
      prod: ''
  EnvConfigMap:
    BatchSize:
      dev: 2
      prod: 10

Conditions: 
  IsDev: !Equals [ !Ref EnvType, dev ]
    
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Handler: app.handler
    Timeout: 3
    Environment: 
      Variables:
        SHOPIFY_API_KEY: !Ref ShopifyGqlApiKey
        SHOPIFY_API_PWD: !Ref ShopifyGqlApiPwd
        SHOPIFY_HOSTNAME: !Ref ShopifyGqlApiHost

Resources:
  NoteStreamFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: note-stream/dist/
      Runtime: nodejs10.x
      Events:
        StreamEvent:
          Type: DynamoDB # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Stream: !FindInMap [CaseTblStreamArn, !Ref "AWS::Region", !Ref EnvType]
            StartingPosition: TRIM_HORIZON
            BatchSize: !FindInMap [EnvConfigMap, 'BatchSize', !Ref EnvType]
            Enabled: true

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  NoteStreamFunction:
    Description: "Note Stream Function ARN"
    Value: !GetAtt NoteStreamFunction.Arn
  NoteStreamFunctionIamRole:
    Description: "Implicit IAM Role created for Note Stream Function"
    Value: !GetAtt NoteStreamFunctionRole.Arn


